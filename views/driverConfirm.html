    <div class="col s12 fondo-sea-blue center">
      <h4 class="font-white">Angeles azules</h4>
    </div>

      <h5 class="font-white">Introduce el código de verificación</h5>

    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" id="validar" class="btn-large fondo-azul-oscuro">CONTINUAR</button>
      </div>
    </div>
