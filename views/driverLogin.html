<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Driver Login</title>
</head>
<body>
	<div class="center-align">
		<div class="row">
		<div class="col s12">
			<h4><a href="userInit.html" class="col s1">&#60</a></h4> 
			<h4 class="col s4 offset-s3">¡Hola!</h4>
		</div>
		<div class="row center-align">
			<div class="col s12">
				<p>Identifícate para empezar</p>
			</div>
			<hr>
		</div>
		<br>
	<div class="row">
	    <form class="col s10 offset-s1">
	      <div class="row">
	        <div class="input-field col s12">
	          <i class="material-icons prefix">account_circle</i>
	          <input id="icon_prefix" type="text" class="validate">
	          <label for="icon_prefix">Usuario</label>
	        </div>
	        <div class="input-field col s12">
	          <i class="material-icons prefix">lock</i>
	          <input id="icon_password" type="text" class="validate">
	          <label for="icon_password">Contraseña</label>
	        </div>
	      </div>
	    </form>
	</div>
	<br>
	<div class="row">
    	<div class="col s12 center-align">
    		<button class="btn waves-effect waves-light fondo-sea-blue" type="submit" name="action">Ingresa</button>
    	</div>
	</div>
  <script src="../js/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="../js/materialize.min.js" charset="utf-8"></script>
  <script src="../js/'..editar..'.js" charset="utf-8"></script>
</body>
</html>
